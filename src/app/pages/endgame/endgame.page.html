<ion-content padding>
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col class="ion-text-center" size="12">
        <ion-text class="darker-green-text">
          <h3>Congratulations!</h3>
          <p>Thank you for playing Code IT Lab! <br> You successfully reached the end of the quiz.</p>
          <h4>Your score: </h4>
          <h2>{{ userScoreValue }} : {{ numberOfQuestions }}</h2>
        </ion-text>
      </ion-col>
      <ion-col class="ion-text-center" size="12">
        <ion-text>
          <img width="175" src="../../../assets/img/pages/endgame/endgame.jpg" alt="Congratulations Banner">
        </ion-text>
      </ion-col>
      <ion-col class="ion-text-center" size="12">
        <ion-button position="bottom" expand="block" class="green-fill" fill="outline" routerLink="/">Home</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
